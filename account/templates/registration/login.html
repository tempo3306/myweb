{% extends "base.html" %}
{% block title %}Log-in{% endblock %}
{% block content %}
    <h1>登录</h1>
    <form action="{% url 'account:login' %}?next={{ request.path }}" method="post">{% csrf_token %}
        {% csrf_token %}
        {% for field in form %}
            {{ field.label_tag }}
            {{ field }}
            {{ field.errors }}
        {% endfor %}

        <p><input type="submit" value="Log-in"></p>
    </form>



    <p><a href="{% url "password_reset" %}">Forgotten your password?</a></p>
{% endblock %}
