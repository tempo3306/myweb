{% extends "base.html" %}
{% block title %}Log-in{% endblock %}
{% block content %}
    <div class="container">
        <h1>登录</h1>
        {% if form.errors %}
            <p>
                账号或密码错误
            </p>
        {% else %}
            <p>请输入账号密码:</p>
        {% endif %}
        <div class="container col-md-4 col-sm-6 col-lg-6">
            <form action="{% url 'login' %}" method="post">         {% csrf_token %}
                <div class="form-group ">
                    <label for="id_username">账号：</label>
                    <input class="form-control" type="text" name="username" autofocus maxlength="254" required
                           id="id_username"/>
                </div>
                <div class="form-group">
                    <label for="id_password">密码：</label>
                    <input class="form-control" type="password" name="password" required id="id_password"/>
                </div>
                {% if next.split %}
                    <input type="hidden" name="next" value="{{ next }}"/>
                {% else %}
                    <input type="hidden" name="next" value="?next={% url 'index' %}"/>
                {% endif %}
                <p><input type="submit" value="登录"></p>
            </form>
        </div>
    </div>

{% endblock %}
